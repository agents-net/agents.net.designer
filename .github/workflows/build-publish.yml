name: Build and Publish Executable

on:
  push:

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      
    - name: Ensure GitHub NuGet Source
      run: |
        dotnet nuget add source https://nuget.pkg.github.com/agents-net/index.json \
          -n agents-net \
          -u bearer \
          -p ${{ secrets.GITHUB_TOKEN }} \
          --store-password-in-clear-text
      
    - name: Build with dotnet
      run: dotnet build src --configuration Release
      
  publish:

    runs-on: windows-latest
    needs: build

    steps:
    - name: Purge old artifacts
      uses: kolpav/purge-artifacts-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        expire-in: 0 #will purge immediately
      
    - name: Publish single executable artifact
      run: dotnet publish src\Agents.Net.Designer -r win-x64 -o publish -p:PublishSingleFile=true -p:PublishReadyToRun=true --self-contained true
      
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: executable
        path: |
          publish/*
          !publish/*.pdb